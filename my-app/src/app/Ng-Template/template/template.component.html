<div class="min-h-screen w-screen flex flex-col items-center justify-center bg-gradient-to-br from-blue-50 to-blue-100">
  <!-- Buttons -->
  <div class="mb-6 space-x-4">
    <button
      (click)="loginUser()"
      class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition"
    >
      Login
    </button>
    <button
      (click)="logoutUser()"
      class="px-6 py-2 bg-red-600 text-white font-semibold rounded-lg shadow-md hover:bg-red-700 transition"
    >
      Logout
    </button>
  </div>

  <!-- User logged in or not -->
  <div *ngIf="isUserLoggedIn; else notLoggedIn" class="w-full max-w-md">
    <!-- User info -->
    <div class="p-6 bg-green-100 border border-green-300 rounded-lg shadow-lg text-center">
      <h2 class="text-2xl font-bold text-green-700">Welcome, {{ userName }}!</h2>
      <p class="mt-2 text-gray-700">You are successfully logged in.</p>
      <div class="mt-4">
        <span
          class="inline-block px-4 py-2 text-sm font-medium text-green-800 bg-green-200 rounded-lg"
        >
          Session Active
        </span>
      </div>
    </div>
  </div>

  <!-- Fallback for not logged in -->
  <ng-template #notLoggedIn>
    <div class="w-full max-w-md p-6 bg-red-100 border border-red-300 rounded-lg shadow-lg text-center">
      <h2 class="text-2xl font-bold text-red-700">Oops!</h2>
      <p class="mt-2 text-gray-700">You are not logged in.</p>
    </div>
  </ng-template>
</div>
