<!-- Alert -->
<app-alert [type]="'Info'" [message]="'This is Info Message'"></app-alert>

<!-- my button -->
 <app-my-button (onBtnClick)="getData($event)" [btnText]="'Submit'" [btnClass]="'px-2 py-3 bg-blue-400 text-white font-semibold rounded-lg m-4'" ></app-my-button>
<!-- Dropdown menu -->
<div class="row m-5 space-y-5">
  <!-- User Dropdown -->
  <div class="relative">
    <select class="w-full px-4 py-2 text-gray-700 bg-white border-2 border-gray-300 rounded-lg shadow-md focus:border-blue-500 focus:ring-2 focus:ring-blue-300 focus:outline-none transition-all duration-300 ease-in-out hover:shadow-lg dark:focus:ring-blue-800">
      <option>Select User From List</option>
      @for (item of UserList; track item.id)
      {
        <option>{{item.name}}</option>
      }
    </select>
  </div>

  <!-- Alert -->
<app-alert [type]="'Warning'" [message]="'This is Warning Message'"></app-alert>

  <!-- Product Dropdown -->
  <div class="relative">
    <select class="w-full px-4 py-2 text-gray-700 bg-white border-2 border-gray-300 rounded-lg shadow-md focus:border-blue-500 focus:ring-2 focus:ring-blue-300 focus:outline-none transition-all duration-300 ease-in-out hover:shadow-lg dark:focus:ring-blue-800">
      <option>Select Product From List</option>
      @for (item of ProductList; track item.id)
      {
        <option>{{item.title}}</option>
      }
    </select>
  </div>
</div>

<!-- Buttons -->
<div class="flex space-x-4 mt-5">
  <!-- Get All Users Button -->
  <button 
    type="button" 
    (click)="getAllUser()" 
    class="text-white bg-gradient-to-r from-purple-600 to-blue-500 hover:from-blue-500 hover:to-purple-600 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-6 py-3 transition-transform transform hover:scale-105 active:scale-95 shadow-md">
    Get All Users
  </button>
  
  <!-- Get All Products Button -->
  <button 
    type="button" 
    (click)="getAllProduct()" 
    class="text-white bg-gradient-to-r from-purple-600 to-blue-500 hover:from-blue-500 hover:to-purple-600 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-6 py-3 transition-transform transform hover:scale-105 active:scale-95 shadow-md">
    Get All Products
  </button>
</div>
