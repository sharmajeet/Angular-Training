
  <!-- Dropdown menu -->
   <div class="row m-5">
     <select class="px-3 outline-none border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-300 dark:focus:ring-blue-800" >
      <option >Select User From List  </option>
      @for(item of UserList; track item.id)
      {
        <option>{{item.name}}</option>
      }
     </select>

   </div>

   <div >
      <select class="px-3 mb-8 outline-none border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-300 dark:focus:ring-blue-800" >
        <option >Select Product From List  </option>
        @for(item of ProductList; track item.id)
        {
          <option>{{item.title}}</option>
        }
      </select>
   </div>




  <button type="button" (click)="getAllUser()" class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Get All Users</button>
  <button type="button" (click)="getAllProduct()" class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Get All Products</button>
