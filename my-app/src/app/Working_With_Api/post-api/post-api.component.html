<div class="flex gap-4 mt-7 p-7 w-full max-h-screen overflow-auto">
  <!-- Left Section (Table) -->
  <div class="w-full md:w-full border border-gray-300 rounded-lg shadow-md">
    <div class="overflow-y-auto h-[400px]">
      <!-- Adding scrollable container for the table -->
      <table class="min-w-full table-auto">
        <thead class="bg-gray-200 text-gray-700">
          <tr>
            <th class="py-2 px-4 text-left">Id</th>
            <th class="py-2 px-4 text-left">UserId</th>
            <th class="py-2 px-4 text-left">Title</th>
            <th class="py-2 px-4 text-left">Body</th>
            <th class="py-2 px-4 text-left">Status</th>
          </tr>
        </thead>
        <tbody class="text-gray-600">
          @for (user of UserList; track $index) {
            <tr class="border-t hover:bg-gray-50">
              <td class="py-2 px-4">{{$index + 1}}</td>
              <td class="py-2 px-4">{{ user.userId }}</td>
              <td class="py-2 px-4">{{ user.title }}</td>
              <td class="py-2 px-4">{{ user.body }}</td>
              <td>
                <!-- Edit button -->
                <button type="button"
                        (click)="onEdit(user)"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-7 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
                  Edit
                </button>
                <!-- Delete button -->
                <button type="button"
                        (click)="onDelete(user.id)"
                         class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">
                 Delete
                </button>

              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>

  <!-- Right Section (Form) -->
  <div class="w-full md:w-2/3 bg-gray-100 rounded-lg p-6 pr-1 shadow-lg">
    <form action="#" method="post">
      <!-- User ID -->
      <div class="mb-4">
        <label for="userId" class="block text-gray-700 font-semibold mb-2">User Id</label>
        <input [(ngModel)]="PostObj.userId"
               name="userId"
               type="number"
               id="userId"
               placeholder="Enter user id"
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Title -->
      <div class="mb-4">
        <label for="title" class="block text-gray-700 font-semibold mb-2">Title</label>
        <input [(ngModel)]="PostObj.title"
               name="title"
               type="text"
               id="title"
               placeholder="Enter title"
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Body -->
      <div class="mb-6">
        <label for="body" class="block text-gray-700 font-semibold mb-2">Body</label>
        <textarea [(ngModel)]="PostObj.body"
                  name="body"
                  id="body"
                  rows="6"
                  placeholder="Enter body"
                  class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </div>

      <!-- Submit Button -->
      <div class="flex justify-center">
        @if (PostObj.id == 0) {
          <button type="submit"
                  (click)="onSave()"
                  class="w-full bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-300">
            Submit
          </button>
        } @else {
          <button (click)="onUpdate(PostObj)"
                  class="w-full bg-yellow-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-yellow-800 focus:outline-none focus:ring-2 focus:ring-yellow-300">
            Update
          </button>
        }
      </div>
    </form>
  </div>
</div>
